{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block body%}
<div class="subheader">
	Signup page
</div>

<form method="POST">
	<div class="form-group">
		<div class="container">
			<label for="name">Name</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<label for="sem">Semester</label>
			<div class="col-xs-4">
				<input type="" class="form-control" id="sem" name="sem"  placeholder="Enter your current semester">
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<label for="exampleInputEmail1" style="color: aliceblue;">Email address</label>
			<div class="col-xs-4">
				<input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text" style="color: aliceblue;" >We'll never share your email with anyone else.</small>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<label for="password" style="color: aliceblue;">Password</label>
			<div class="col-xs-2">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>
		</div>
	</div>

	<div class="form-group form-check">
		<div class="container">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<div class="col-xs-2">
					<label class="form-check-label" for="exampleCheck1" style="color: aliceblue;">Check me out</label>
				</div>
		</div>
	</div>
				
	<div class="container">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>

</form>












{% endblock %}
